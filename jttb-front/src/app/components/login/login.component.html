<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <span class="logo-text">JTTB</span>
      <span class="logo-subtitle">Terminal Toolbox</span>
    </div>
    <div class="edr-badge">
      <img src="assets/logo-edr.png" alt="EdR" class="edr-logo">
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          [(ngModel)]="username"
          name="username"
          autocomplete="username"
          placeholder="Ingrese usuario"
          [disabled]="loading"
        >
      </div>

      <div class="input-group">
        <label for="password">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
          placeholder="Ingrese contraseÃ±a"
          [disabled]="loading"
        >
      </div>

      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" [disabled]="loading" class="login-btn">
        <span *ngIf="!loading">Ingresar</span>
        <span *ngIf="loading">Conectando...</span>
      </button>
    </form>

    <div class="footer">
      <span>Secure Shell Access</span>
      <div class="support-links">
        <a href="https://ko-fi.com/edering" target="_blank" class="support-link">
          â˜• Ko-fi
        </a>
        <span class="separator">|</span>
        <a href="https://paypal.me/ederingar" target="_blank" class="support-link">
          ðŸ’³ PayPal
        </a>
      </div>
    </div>
  </div>
</div>
